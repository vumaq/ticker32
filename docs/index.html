<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ticker32</title>
  <link rel="stylesheet" href="https://ticker32.com/assets/css/style.css" />
</head>
<body>
  <main>
    <h1>ðŸ“˜ README.md</h1>
    <div id="readme">Loading README...</div>
  </main>

  <!-- Load markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("https://raw.githubusercontent.com/vumaq/ticker32/main/README.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("readme").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("readme").innerText = "Failed to load README.";
        console.error(err);
      });
  </script>
</body>
</html>
