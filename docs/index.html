<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ticker32</title>

  <!-- GitHub Markdown Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-light.min.css" />

  <!-- Optional: Your own overrides -->
  <link rel="stylesheet" href="https://ticker32.com/assets/css/style.css" />

  <style>
    /* Center the content and add padding */
    body {
      margin: 0;
      padding: 2rem;
      background-color: #fdfdfd;
    }

    .markdown-body {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
  <main id="readme" class="markdown-body"></main>

  <!-- Load marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch("https://raw.githubusercontent.com/vumaq/ticker32/main/README.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("readme").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("readme").innerText = "Failed to load README.";
        console.error(err);
      });
  </script>
</body>
</html>
